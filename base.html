<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murgrip Base64 Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .card {
            background: #1e1e1e;
            border-radius: 10px;
        }
        textarea {
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
        }
        button {
            width: 48%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Murgrip Base64 Encoder/Decoder</h2>
        <div class="card p-4 shadow-lg mt-3">
            <label for="inputText">Enter Text:</label>
            <textarea id="inputText" class="form-control" rows="3"></textarea>

            <div class="d-flex justify-content-between mt-4">
                <button onclick="encodeBase64()" class="btn btn-success">Encode</button>
                <button onclick="decodeBase64()" class="btn btn-danger">Decode</button>
            </div>

            <label for="outputText" class="mt-3">Result:</label>
            <textarea id="outputText" class="form-control" rows="3" readonly></textarea>
        </div>
    </div>

    <script>
        function encodeBase64() {
            let text = document.getElementById("inputText").value.trim();
            if (text === "") {
                alert("Please enter text to encode.");
                return;
            }
            document.getElementById("outputText").value = btoa(text);
        }

        function decodeBase64() {
            let text = document.getElementById("outputText").value.trim();
            if (text === "") {
                alert("Please enter text to decode.");
                return;
            }
            try {
                document.getElementById("inputText").value = atob(text);
            } catch (e) {
                alert("Invalid Base64 string!");
            }
        }
    </script>

</body>
</html>
