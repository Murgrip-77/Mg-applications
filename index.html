<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Murgrip Tools Hub</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AOS Animation CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        body {
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://source.unsplash.com/1600x900/?technology') center/cover;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: 600;
            animation: fadeIn 1.5s ease-in-out;
        }
        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .btn-custom {
            margin: 10px;
            background: linear-gradient(45deg, #ff2e63, #08d9d6);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            transition: 0.3s;
            border-radius: 50px;
        }
        .btn-custom:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 46, 99, 0.5);
        }
        .glass-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .footer {
            background: #222;
            padding: 20px;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark px-3">

    <!-- Buttons Section -->

        <div class="glass-box" data-aos="zoom-in">

            <iframe data-aos="fade-up" data-aos-delay="300" width="320" height="50" 
                src="https://googleads.g.doubleclick.net/pagead/ads?client=ca-app-pub-6513637054819668/5547097888">
            </iframe>

    <!-- Footer -->

    <!-- Bootstrap JS -->

    <!-- AOS Animation JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
